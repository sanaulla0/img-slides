<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel"  data-slide-to="1" class="first-slide" ></li>
      <!-- <li data-target="#myCarousel" data-slide-to="1"></li> -->
      <li data-target="#myCarousel" data-slide-to="2"  class="second-slide"></li>
      <li data-target="#myCarousel" data-slide-to="3"   class="third-slide active"></li>
      <li data-target="#myCarousel" data-slide-to="4"   class="fourth-slide"></li>
      <li data-target="#myCarousel" data-slide-to="5"  class="fifth-slide"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="cats.jpg" alt="Los Angeles" style="width:100%;">
      </div>

       <div class="item"> 
        <img src="city.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="city2.webp" alt="city" style="width:100%;">
      </div>
      <div class="item">
        <img src="girl.webp" alt="girl" style="width:100%;">
      </div>
      <div class="item">
        <img src="keerty.jpg" alt="keerty" style="width:100%;">
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only"></span> 
    </a>
  </div>
</div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
